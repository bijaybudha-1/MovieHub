<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub | User Register</title>
    <link rel="stylesheet" href="../assets/CSS/style.css" />
  </head>
  <body>
    <section class="login-section">
      <div
        class="container user-login-container w-screen h-screen d-flex justify-center item-center"
      >
        <form action="#" class="login-form">
          <div class="main-text">
            <h1 class="sub-heading">Create an Account</h1>
          </div>
          <div class="form-content">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="Enter Your Name"
              name="name"
              id="name"
              required
            />
          <div class="form-content">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter Your Email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-content">
            <label for="Password">password</label>
            <input
              type="password"
              placeholder="Enter Your Password"
              name="password"
              id="password"
              required
              minlength="6"
            />
          </div>

          
          <div class="sign-up d-flex gap-1 justify-left item-center mb-1">
            <input type="checkbox" name="agreement" value="agree" required>
            <p class="para">I agree to the <span class="highlight">Terms of Service</span></p>
          </div>

          <button class="btn login-btn">Login</button>

          <div class="sign-up d-flex gap-1 justify-center item-center mt-3">
            <p class="para">Already have an account? <a href="./login.html" class="highlight para">Sign In</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="../assets/js/form-validation.js"></script>
</html>
